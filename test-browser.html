<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitize HTML Test</title>
</head>
<body>
    <h1>Sanitize HTML Browser Test</h1>
    
    <div>
        <h2>Input HTML:</h2>
        <textarea id="input" style="width: 100%; height: 100px;">
&lt;p&gt;Hello &lt;script&gt;alert('xss')&lt;/script&gt; &lt;strong&gt;world&lt;/strong&gt;!&lt;/p&gt;
&lt;img src="x" onerror="alert('xss')" alt="test"&gt;
        </textarea>
    </div>
    
    <div>
        <h2>Sanitized Output:</h2>
        <div id="output" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;">
        </div>
    </div>
    
    <div>
        <h2>Raw Sanitized HTML:</h2>
        <pre id="raw" style="background: #f5f5f5; padding: 10px; white-space: pre-wrap;">
        </pre>
    </div>
    
    <button onclick="sanitizeInput()">Sanitize HTML</button>
    
    <!-- Load the UMD bundle -->
    <script src="dist/sanitize-html.umd.js"></script>
    
    <script>
        function sanitizeInput() {
            const input = document.getElementById('input').value;
            
            // Test that sanitizeHtml is available globally
            if (typeof sanitizeHtml === 'undefined') {
                alert('sanitizeHtml is not available!');
                return;
            }
            
            // Sanitize the HTML
            const cleaned = sanitizeHtml(input);
            
            // Display results
            document.getElementById('output').innerHTML = cleaned;
            document.getElementById('raw').textContent = cleaned;
        }
        
        // Run initial sanitization on page load
        window.onload = function() {
            sanitizeInput();
        };
    </script>
</body>
</html>
